    <title>My Playlist - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .glow-card {
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .glow-card:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4),
                0 0 80px rgba(147, 112, 219, 0.5),
                0 0 120px rgba(138, 43, 226, 0.3),
                0 0 160px rgba(255, 255, 255, 0.1) !important;
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .form-control:focus {
            border-color: #586fe3;
            box-shadow: 0 0 0 0.2rem rgba(46, 65, 193, 0.25);
        }

        .btn-warning:hover {
            background-color: rgb(88, 111, 227);
            border-color: #586fe3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>


</head>

<body style="background-color: #2c2c3a;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-danger">Midnight Echoes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Songs.html">Songs</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link active text-primary" href="Contact.html">Contact Me</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container my-5 d-flex justify-content-center">
        <div class="card glow-card shadow-lg p-4 bg-secondary text-white"
            style="max-width: 800px; width: 100%; border-radius: 1rem;">
            <h2 class="text-center text-warning mb-4">Contact Us</h2>

            <form>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label text-light">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label text-light">Password</label>
                    <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>
                <div class="form-group row mb-3">
                    <div class="col-sm-4 text-light">Are you a Member?</div>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Are you a member?" id="checkDefault">
                            <label class="form-check-label text-light" for="checkDefault">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="concern" class="form-label text-light">Elaborate Your Concern</label>
                    <textarea class="form-control" id="concern" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="aboutYou" class="form-label text-light">Tell us about Yourself</label>
                    <textarea class="form-control" id="aboutYou" rows="3"></textarea>
                </div>
                <button class="btn btn-warning w-100 mt-2" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer class="container">
        <p class="text-warning text-center">© 2025–2026 Midnight Echoes, Inc. All rights reserved.
        </p>
    </footer>
